version: '2'
services:
  unbound:
    build: ./unbound
    restart: always    
    ports:
    - "53:53/udp"
    depends_on:
    - fluentd
    logging:
      driver: fluentd
      options:
        fluentd-address: localhost:24224
  kea:
    build: ./kea
    restart: always    
    network_mode: host
    env_file:
    - ./mysql.env
    depends_on:
    - fluentd
    logging:
      driver: fluentd
      options:
        fluentd-address: localhost:24224
  kea-db:
    build: ./kea-db
    restart: always    
    ports:
    - 127.0.0.1:3306:3306
    env_file:
    - ./mysql.env
    volumes:
    - kea-db-vol:/var/lib/mysql
    depends_on:
    - fluentd
    logging:
      driver: fluentd
      options:
        fluentd-address: localhost:24224
  fluentd:
    build: ./fluentd
    restart: always
    ports:
    - 127.0.0.1:24224:24224
    - 127.0.0.1:5514:5514/udp
    - 127.0.0.1:2055:2055/udp
    volumes:
    - fluentd-buffer:/var/log/fluentd
  nprobe:
    build: ./nprobe    
    restart: always
    network_mode: host
    depends_on:
    - fluentd
  dns-gazer:
    image: mztn/dns-gazer
    restart: always
    network_mode: host
    depends_on:
    - fluentd
    env_file:
    - dns-gazer.env
volumes:
  kea-db-vol:
  fluentd-buffer:
