version: '2'
services:
  unbound:
    build: ./unbound
    ports:
    - "53:53/udp"
  kea:
    build: ./kea
    network_mode: host
    env_file:
    - ./mysql.env
  kea-db:
    build: ./kea-db
    restart: always    
    ports:
    - 3306:3306
    env_file:
    - ./mysql.env
    volumes:
    - kea-db-vol:/var/lib/mysql
  fluentd:
    build: ./fluentd
    volumes:
    - fluentd-buffer:/var/log/fluentd
volumes:
  kea-db-vol:
  fluentd-buffer:
